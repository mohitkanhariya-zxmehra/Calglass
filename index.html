<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calglass</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- STARTUP ANIMATION -->
  <div class="startup-gate" id="startupGate">
    <div class="welcome-text">WELCOME</div>
  </div>

  <!-- FLUID BACKGROUND -->
  <div class="fluid-background">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <!-- CALCULATOR SHELL -->
  <main class="glass-shell" id="calc">
    
    <!-- TOP NAV -->
    <div class="top-nav">
      <button class="glass-menu-btn" id="menuBtn" aria-label="Menu">
        <div class="dots-wrapper">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </button>
    </div>

    <!-- DISPLAY -->
    <div class="display-container">
      <div class="query" id="expression"></div>
      <div class="result-stage">
        <div class="answer" id="result">0</div>
        <div class="memory-dot" id="memDot"></div>
      </div>
    </div>

    <!-- KEYPAD -->
    <div class="glass-keypad-container" id="pad">
      <div class="keypad">
        <button class="key sec" data-action="clear">C</button>
        <button class="key sec" data-action="plusminus">±</button>
        <button class="key sec" data-action="delete">⌫</button>
        <button class="key op" data-value="/">÷</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="*">×</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="-">−</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="+">+</button>

        <button class="key" data-action="mem-plus">M+</button>
        <button class="key" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key eq" data-action="equals">=</button>
      </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="glass-modal">
        <div class="modal-header">
          <h2>Settings</h2>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <span>Sound</span>
            <div class="toggle-switch" id="soundSwitch"></div>
          </div>
          <div class="setting-item">
            <span>Haptics</span>
            <div class="toggle-switch on" id="hapticSwitch"></div>
          </div>
        </div>
        <button class="close-modal-btn" id="closeModal">Done</button>
        <a href="https://www.instagram.com/zx.mehra" target="_blank" class="developer-btn">Developer</a>
      </div>
    </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
