<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="startup-gate" id="startupGate">
  <div class="welcome-text">WELCOME</div>
</div>

<div class="glass-shell" id="calc">

  <div class="top-nav">
    <button class="glass-menu-btn" id="menuBtn">
      <div class="dots-wrapper">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </button>
  </div>

  <div class="display-container">
    <div class="query" id="expression"></div>
    <div class="result-stage">
      <div class="answer" id="result">0</div>
    </div>
  </div>

  <div class="glass-keypad-container">
    <div class="keypad" id="pad">

      <!-- Scientific -->
      <button class="key sec" data-action="sin">sin</button>
      <button class="key sec" data-action="cos">cos</button>
      <button class="key sec" data-action="tan">tan</button>
      <button class="key sec" data-action="sqrt">√</button>

      <button class="key sec" data-value="(">(</button>
      <button class="key sec" data-value=")">)</button>
      <button class="key sec" data-action="square">x²</button>
      <button class="key sec" data-value="π">π</button>

      <!-- Normal -->
      <button class="key sec" data-action="clear">C</button>
      <button class="key sec" data-action="delete">⌫</button>
      <button class="key op" data-value="÷">÷</button>
      <button class="key op" data-value="×">×</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="−">−</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key eq" data-action="equals">=</button>

      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
